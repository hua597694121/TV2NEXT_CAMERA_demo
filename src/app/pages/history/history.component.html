<ion-header mode="ios">
  <ion-toolbar>
    <div class="header">
      <ion-icon class="arrow" name="chevron-back-outline" (click)="back()"></ion-icon>
      <ion-title>History</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content forceOverscroll="false">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="12" size-lg="8" offset-lg="2" size-md="8" offset-md="2">
        <photo-item *ngFor="let item of itemList"
          [item]=item
          (onSelectUrl)="openPhotoViewer($event)">
        </photo-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <photo-viewer *ngIf="show"></photo-viewer>
</ion-content>
